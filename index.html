<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/pokeball.png" type="image/x-icon">
    <title>PoKéDeX</title>
</head>
<body onload="obtenerPokemones(151)">
    <header>
        <h1>PoKéDeX</h1>
    </header>
    
    <input type="text" id="searchPokemon" placeholder="Search for Pokémon" oninput="filterCards()">
    
    <section id="pokemon-container" class="d-flex flex-wrap">
        <!-- CARD WILL BE GENERATED HERE: <div class="card"> -->
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <section class="modal-content">
            <section class="modal-left">
                <section class="grey-border">
                    <section class="screen">
                        <section class="screen-content">
                            <h2 id="modalHeader">
                                <br>
                            </h2>
                            <h4 id="modalTypes">
                            </h4>
                            <img id="modalImage">
                            <h4 id="modalDetails">
                                <br>
                            </h4>
                        </section>
                    </section>
                </section>

                <section class="modal-left-bottom">
                    <section class="circle-container">
                        <div class="circle-border">
                            <div class="circle"></div>
                        </div>
                    </section>
                    <div class="d-pad-container">
                        <div class="d-pad">
                            <button class="up">&uparrow;</button>
                            <button class="left">&leftarrow;</button>
                            <button class="center">&circledcirc;</button>
                            <button class="right">&rightarrow;</button>
                            <button class="down">&downarrow;</button>
                        </div>
                    </div>
                </section>
            </section>
            
            <section class="modal-right">
                <span class="close button">&CircleTimes;</span>
                <span class="button" id="yellow-button">&CircleMinus;</span>
                <span class="button" id="green-button">&CirclePlus;</span>

                <input type="text" id="searchMovement" placeholder="Search for movement" oninput="filterMovements()">
                
                <section class="moves-screen">
                    <p id="modalMoves"></p>
                </section>

                <div class="grid-container">
                    <div class="grid-item">0</div>
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                </div>
            </section>
        </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
